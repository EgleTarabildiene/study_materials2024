<div class="card mt-3">
    <div class="card-header">Pridėti naują grupę</div>
    <div class="card-body">
        <form id="ngForm" (ngSubmit)="groupSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Grupes pavadinimas</label>
                <input type="text" class="form-control" name="name" value="" ngModel minlength="2" maxlength="64" required #inputName="ngModel">
            </div>


            <div class="row">
                <div class="col-md-5">
                    <label for="" class="form-label">Kurso pavadinimas</label>
                    <select class="form-control" name="course_id" [(ngModel)]="courseId">
                        <option *ngFor="let course of courses; let i=index" [value]="course.id">{{ course.name }}</option>

                    </select>
                </div>

            </div>
            <div class="mb-3">
                <label for="" class="form-label">Prazia</label>
                <input type="text" class="form-control" name="start_date" value="" ngModel minlength="2">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pabaiga</label>
                <input type="text" class="form-control" name="end_date" value="" ngModel minlength="2" pater="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))">
            </div>


        </form>
        <h6>Lankantis studentai</h6>
        <div class="row">
            <div class="col-md-5">
                <select class="form-control" [(ngModel)]="student_id">
                    <option *ngFor="let student of students; let i=index" [value]="student.id">{{ student.name }} {{ student.surname }} </option>

                </select>
            </div>


            <div class="col-md-2">
                <button type="button" class="btn btn-success" (click)="addStudentToOrder()">Pridėti</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Studento vardas</th>


                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let groupStudent of groupStudents; let i=index; ">
                            <td>
                                {{ getStudentName (groupStudent.student_id) }}
                            </td>

                            <td>

                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>

        </div>

        <button class="btn btn-success " type="submit" form="ngForm">Pridėti</button>


    </div>
