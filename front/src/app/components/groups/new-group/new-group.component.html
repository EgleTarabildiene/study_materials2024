<div class="card mt-3">
    <div class="card-header">Pridėti naują grupę</div>
    <div class="card-body">
        <form id="ngForm" (ngSubmit)="groupSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Grupes pavadinimas</label>
                <input type="text" class="form-control" name="name" value="" ngModel minlength="2" maxlength="64" required #inputName="ngModel">
            </div>


            <div class="row">
                <div class="col-md-5">
                    <label for="" class="form-label">kurso pavadinimas</label>
                    <select class="form-control" name="course_id" [(ngModel)]="courseId">
                        <option *ngFor="let course of courses; let i=index" [value]="course.id">{{ course.name }}</option>

                    </select>
                </div>
            </div>


            <button class="btn btn-success" type="submit">Pridėti</button>
        </form>

    </div>
