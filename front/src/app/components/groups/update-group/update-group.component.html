<app-error [isError]="isError" [text]="errorText"></app-error>
<div class="card mt-3">
    <div class="card-header">Atnaujinti kursÄ…</div>
    <div class="card-body">
        <form id="ngForm" (ngSubmit)="groupSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Pavadinimas</label>
                <input type="text" class="form-control" name="name" value="" ngModel [(ngModel)]="name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Kursas</label>
                <select class="form-control" name="course_id" [(ngModel)]="courseId">
                    <option *ngFor="let course of courses; let i=index" [value]="course.id">{{ course.name }}</option>
                </select>
            </div>




            <button class="btn btn-success" type="submit">Atnaujinti</button>
        </form>

    </div>
</div>
