<div class="card">
    <div class="card-header">Kursu sąrašas</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Nr</th>
                    <th>Pavadinimas</th>

                    <th>Veiksmai</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses; let i=index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ course.name }}</td>

                    <td>
                        <a class="btn btn-success" [routerLink]="['/courses',course.id]">Redaguoti</a>&nbsp;&nbsp;
                        <button class="btn btn-danger" (click)="deleteCourse(course.id!)">Ištrinti</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
