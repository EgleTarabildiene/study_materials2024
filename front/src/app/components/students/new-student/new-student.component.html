<div class="card mt-3">
    <div class="card-header">Pridėti naują studenta</div>
    <div class="card-body">
        <form (ngSubmit)="studentSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Vardas</label>
                <input type="text" class="form-control" name="name" value="" ngModel minlength="2" maxlength="64" required #inputName="ngModel">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pavarde</label>
                <input type="text" class="form-control" name="surname" value="" ngModel minlength="2" maxlength="64">
            </div>


            <button class="btn btn-success" type="submit">Pridėti</button>
        </form>

    </div>
</div>
