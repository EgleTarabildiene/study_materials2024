<app-error [isError]="isError" [text]="errorText"></app-error>
<div class="card mt-3">
    <div class="card-header">Atnaujinti studenta</div>
    <div class="card-body">
        <form (ngSubmit)="studentSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Vardas</label>
                <input type="text" class="form-control" name="name" value="" ngModel [(ngModel)]="name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pavarde</label>
                <input type="text" class="form-control" name="surname" value="" ngModel [(ngModel)]="surname">
            </div>

            <button class="btn btn-success" type="submit">Atnaujinti</button>
        </form>

    </div>
</div>
